<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">

</head>

<body>
    <!-- logo部分 -->
    <div class="layui-main logo_head">
        <img src="/assets/images/logo.png" alt="">
    </div>


    <!-- 中间注册登录模块 -->
    <div class="randlbox">
        <div class="title_head"></div>

        <!-- 登录页面 -->
        <div class="log">
            <form class="layui-form" action="" id="logform">
                <div class="layui-form-item">
                    <i class=" icon_name layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class=" icon_pwd layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即提交</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="reg_btn">立即注册</a>
                </div>

            </form>
        </div>



        <!-- 注册页面 -->
        <div class="reg">
            <form class="layui-form" action="" id="regform">
                <div class="layui-form-item">
                    <i class=" icon_name layui-icon layui-icon-username"></i>
                    <input id="regusername" type="text" name="username" required lay-verify="required|uname"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class=" icon_pwd layui-icon layui-icon-password"></i>
                    <input id="regpassword" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class=" icon_pwd layui-icon layui-icon-password"></i>
                    <input id="regrepassword" type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即提交</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="log_btn">去登录</a>
                </div>

            </form>


        </div>


    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
