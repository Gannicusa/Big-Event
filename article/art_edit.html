<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art.pub.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">

            <div class="layui-card-body">
                <form class="layui-form" id="art_form" action="" lay-filter="art-edit">
                    <!-- ID隐藏框 -->
                    <div class="layui-form-item" style="display: none">
                        <label class="layui-form-label">ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="Id" required lay-verify="required" placeholder="请输入id"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 选择框 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择框</label>
                        <div  class="layui-input-block">
                            <select id="caselist" name="cate_id" lay-verify="required"></select>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文本域</label>
                        <div class="layui-input-block">
                            <textarea id="mytinymce" name="content" placeholder="请输入内容"
                                class="layui-textarea"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">文章封面</label>
                        <div class=" picbox layui-input-block">
                            <div class="bigpic">
                                <img src="/assets/images/sample.jpg" alt="">
                            </div>
                            <div class="rightbox">
                                <!-- <div class="avatar-preview preview-md">

                                </div> -->
                                <div class="avatar-preview preview-sd">

                                </div>
                                <button id="file_btn" type="button" class="layui-btn layui-btn-warm">选择图片</button>

                                <input type="file" name="" id="filechoose">
                                <!-- <img src="/assets/images/sample2.jpg" alt=""> -->
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                            <button id="byn_b" class="layui-btn  layui-btn-primary" lay-submit
                                lay-filter="formDemo">存为草稿</button>
                        </div>
                    </div>

                </form>
            </div>


        </div>
    </div>

    <script type="text/html" id="tem_case">

        <option value=""></option>
        {{each data}}
        <option value="{{$value.Id}}" >{{$value.name}}</option>
        {{/each}}
     
    </script>



    <script src="/assets/lib/jquery.min.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/WebApi.js"></script>
    <script src="/assets/js/article/art_edit.js"></script>
</body>

</html>
